<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Rock Paper Scisso</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock (1).png" >
        </div>
        <div class="choice" id="paper">
            <img src="Paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="ceger.png" >
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-cont">
        <p id="msg">Play Your Turn</p>
    </div>

    <script src="Rock.js"></script>
</body>
</html>
